name: Rocket
options:
  deploymentTarget:
    iOS: "13.0"
  bundleIdPrefix: dev.wall-of-death
packages:
  Endpoint:
    path: Libraries/rocket-api/Modules/Endpoint
targets:
  UIComponent:
    type: framework
    platform: iOS
    sources: [UIComponent]
    settings:
      base:
        DEVELOPMENT_ASSET_PATHS: UIComponent/PreviewContent
        ENABLE_PREVIEWS: YES
  Rocket-Production:
    templates: [RocketTarget]
    sources:
      - Rocket/FirebaseConfig/Production
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: dev.wall-of-death.Rocket
  Rocket-Development:
    templates: [RocketTarget]
    sources:
      - Rocket/FirebaseConfig/Development
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: dev.wall-of-death.dev.Rocket

targetTemplates:
  RocketTarget:
    type: application
    platform: iOS
    scheme:
      commandLineArguments:
        "-FIRDebugDisabled": true
        "-FIRAnalyticsDebugDisabled": true
    settings:
      base:
        DEVELOPMENT_TEAM: 6WL9GUCS6V
        VERSIONING_SYSTEM: apple-generic
        CURRENT_PROJECT_VERSION: 1
    configFiles:
      Debug: Pods/Target Support Files/Pods-Rocket/Pods-Rocket.debug.xcconfig
      Release: Pods/Target Support Files/Pods-Rocket/Pods-Rocket.release.xcconfig
    sources:
      - path: Rocket
        excludes: [FirebaseConfig]
    preBuildScripts:
      - name: "[CP] Check Pods Manifest.lock"
        path: /bin/sh
        script: |
          diff "${PODS_PODFILE_DIR_PATH}/Podfile.lock" "${PODS_ROOT}/Manifest.lock" > /dev/null
          if [ $? != 0 ] ; then
              # print error to STDERR
              echo "error: The sandbox is not in sync with the Podfile.lock. Run 'pod install' or update your CocoaPods installation." >&2
              exit 1
          fi
          # This output is used by Xcode 'outputs' to avoid re-running this script phase.
          echo "SUCCESS" > "${SCRIPT_OUTPUT_FILE_0}"
        inputFiles:
          - "${PODS_PODFILE_DIR_PATH}/Podfile.lock"
          - "${PODS_ROOT}/Manifest.lock"
        outputFiles:
          - "$(DERIVED_FILE_DIR)/Pods-Rocket-checkManifestLockResult.txt"
    postCompileScripts:
      - name: "[CP] Embed Pods Frameworks"
        path: /bin/sh
        script: '"${PODS_ROOT}/Target Support Files/Pods-Rocket/Pods-Rocket-frameworks.sh"'
      - name: "[CP] Copy Pods Resources"
        path: /bin/sh
        script: |
          if [ -f '"${PODS_ROOT}/Target Support Files/Pods-Rocket/Pods-Rocket-resources.sh"' ]; then
            '"${PODS_ROOT}/Target Support Files/Pods-Rocket/Pods-Rocket-resources.sh"'
          fi
      - name: "License Plist"
        path: /bin/sh
        script: |
          if [ $CONFIGURATION = "Debug" ]; then
            ${PODS_ROOT}/LicensePlist/license-plist --output-path ${SRCROOT}/Rocket/Settings.bundle --github-token YOUR_GITHUB_TOKEN
          fi
    postBuildScripts:
      - name: "Crashlytics Logs"
        path: /bin/sh
        script: |
          ${PODS_ROOT}/FirebaseCrashlytics/run
        inputFiles: ['$(BUILT_PRODUCTS_DIR)/$(INFOPLIST_PATH)']
    dependencies:
      - framework: Pods_Rocket.framework
        implicit: true
        embed: false
      - package: Endpoint
      - target: UIComponent
